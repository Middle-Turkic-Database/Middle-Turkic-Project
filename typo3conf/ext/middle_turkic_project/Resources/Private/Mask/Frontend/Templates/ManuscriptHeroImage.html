<f:if condition="{f:cObject(typoscriptObjectPath:'lib.pageTitle')}">
    <f:variable name="pageTitle">
        <f:cObject typoscriptObjectPath="lib.pageTitle" />
    </f:variable>
</f:if>

<div class="container">
    <div class="align-items-center" style="height:150px;">
        <f:if condition="{data_tx_manuscriptheroimage_heroimage.0}">
            <f:then>
                <div id="{v:format.trim(content: '{lowerCasePageTitle}')}" class="manuscript-hero-image rounded-bottom" style="background-image: url({f:uri.image(image: '{data_tx_manuscriptheroimage_heroimage.0}')});">
            </f:then>
            <f:else>
                <f:variable name="thumbnailImages" value="{v:page.resources.fal(table:'pages', field:'thumbnail', uid:'{data.pid}')}" />
                <f:variable name="lowerCasePageTitle" value="{f:format.case(mode: 'lower', value: '{pageTitle}')}" />
                <f:if condition="thumbnailImages.0">
                    <f:then>
                        <div id="{v:format.trim(content: '{lowerCasePageTitle}')}" class="manuscript-hero-image rounded-bottom" style="background-image: url({f:uri.image(src: '{thumbnailImages.0.url}')});">
                    </f:then>
                    <f:else>
                        <div id="{v:format.trim(content: '{lowerCasePageTitle}')}" class="manuscript-hero-image rounded-bottom">
                    </f:else>
                </f:if>

            </f:else>
        </f:if>
        <span class="hero-text">
            <span class="hero-text-main">
                <i class="fas fa-quote-left align-top"></i>
                <h1 class="display-4 d-inline align-top">{pageTitle}</h1>
                <i class="fas fa-quote-right align-top"></i>
            </span>
        <h1><small class=" align-text-middle">Manuscripts</small></h1>
        </span>
        </div>
        </div>
